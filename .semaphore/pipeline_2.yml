version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      jobs:
        - name: 'Deploy '
          commands:
            - echo "$RSA" >  ~/.ssh/id_rsa
            - echo "$HOST_LIST" > ~/.ssh/known_hosts
            - cat ~/.ssh/known_hosts
            - cat ~/.ssh/id_rsa
            - ssh root@single-one.top ls
            - echo "" > ~/.ssh/known_hosts
            - echo "" >  ~/.ssh/id_rsa
      env_vars:
        - name: API_KEY
          value: HELLO_WORLD
