version: v1.0
name: Go project
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "Docker build..."
          - echo "done"

  - name: Tests
    task:
      jobs:
      - name: Test packages
        commands:
          - checkout
          - echo "Testing Packages"

  - name: Integration Tests
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - echo "Testing Integration"

      - name: Check security
        commands:
          - checkout
          - echo "make security"

  - name: Push Image to Docker Hub
    task:
      jobs:
      - name: Login and Push
        commands:
          - checkout
          - echo "make docker.push"

